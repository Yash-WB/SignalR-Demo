<h2>Entity List</h2>
<ul>
  <li *ngFor="let entity of entities">
    {{ entity.name }}
  </li>
</ul>

<h2>Add New Entity</h2>
<form [formGroup]="entityForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name">
  </div>
  <button type="submit" [disabled]="entityForm.invalid">Add</button>
</form>
